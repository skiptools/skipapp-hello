name: skipapp-hello
on:
  push:
    branches: '*'
    tags: "[0-9]+.[0-9]+.[0-9]+"
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  pull_request:

permissions:
  contents: write

jobs:
  verify-app:
    runs-on: macos-13
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.0.app/Contents/Developer
    steps:
      - run: brew install skiptools/skip/skip
      - uses: actions/checkout@v3
        with:
          path: skipapp-hello
      - name: Compare hello-skip remplate with skipapp-hello repo
        run: |
          brew install skiptools/skip/skip
          skip init --appid=skip.hello.App --version 1.0.0 hello-skip HelloSkip
          # make sure that the repo exactly matches the template
          diff --exclude=.build --exclude=.git --exclude=.github --exclude=.gitignore --exclude=Package.resolved -r hello-skip/ skipapp-hello/

  call-workflow:
    uses: skiptools/skip/.github/workflows/skip-app.yml@main

